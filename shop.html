<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #main {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h2 {
            font-size: 18px;
            color: #333;
        }

        .product p {
            color: #777;
            font-size: 16px;
        }

        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #218838;
        }

        #pay {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #pay:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Welcome to our Shop!</h1>
        <div id="products">
            <div class="product">
                <img src="https://picsum.photos/200/300?random=1" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="https://picsum.photos/200/300?random=2" alt="Product 2">
                <h2>Product 2</h2>
                <p>$20.00</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="https://picsum.photos/200/300?random=3" alt="Product 3">
                <h2>Product 3</h2>
                <p>$30.00</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <img src="https://picsum.photos/200/300?random=4" alt="Product 4">
                <h2>Product 4</h2>
                <p>$40.00</p>
                <button>Buy Now</button>
            </div>
        </div>
        <button id="pay">Pay</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
